<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
      <meta charset="utf-8">
      <title>Register</title>

      <!-- Material Design Lite -->
      <link rel="stylesheet" href="./lib/mdl/material.blue-indigo.min.css">
      <script src="./lib/mdl/material.min.js"></script>
      <link rel="stylesheet" href="./lib/mdl/icon.css">

      <!-- Other stylesheets -->
      <link rel="stylesheet" href="./css/register.css">
      <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
      <div class="mdl-cell mdl-cell--middle mdl-shadow--2dp" id="register-container">
            <h4>Sign Up</h4>
            <!-- <form action=""> -->
            <!-- Email field -->
            <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="email" autocomplete="email" pattern="^\S+@\S+$">
                  <label class="mdl-textfield__label" for="user">Email address</label>
                  <span class="mdl-textfield__error">Please enter a valid email address</span>
            </div>
            <!-- Password field -->
            <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="password" autocomplete="new-password" id="password">
                  <label class="mdl-textfield__label" for="user">Password</label>
            </div>
            <!-- Confirm password field -->
            <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="password" autocomplete="new-password" id="confirm-password">
                  <label class="mdl-textfield__label" for="user">Confirm password</label>
            </div>
            <!-- Register button -->
            <button id="register" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Register
            </button>
            <!-- </form> -->
            <a href="./login.html">Have an account? Log in here</a>
      </div>

      <!-- Firebase scripts -->
      <script src="./lib/firebase/7.6.1/firebase-app.js"></script>
      <script src="./lib/firebase/7.6.1/firebase-analytics.js"></script>
      <script src="./lib/firebase/7.6.1/firebase-auth.js"></script>
      <script src="./js/firebase.js"></script>

      <!-- Other scripts -->
      <script src="./lib/jquery/jquery-3.4.1.min.js"></script>
      <script src="./js/register.js"></script>
</body>

</html>
