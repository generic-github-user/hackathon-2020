
<!-- Simple Select with arrow -->
<div class="mdl-textfield mdl-js-textfield getmdl-select">
  <input type="text" value="" class="mdl-textfield__input" id="report-type-dropdown" readonly>
  <input type="hidden" value="" name="report-type-dropdown">
  <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
  <label for="report-type-dropdown" class="mdl-textfield__label">Report Type</label>
  <ul for="report-type-dropdown" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
      <li class="mdl-menu__item" data-val="bullying">Bullying</li>
      <li class="mdl-menu__item" data-val="threat">Threat</li>
      <li class="mdl-menu__item" data-val="drugs">Drug abuse</li>
      <li class="mdl-menu__item" data-val="home">Home situation</li>
      <li class="mdl-menu__item" data-val="other">Other</li>
  </ul>
</div>

<div class="mdl-textfield mdl-js-textfield">
  <textarea class="mdl-textfield__input" type="text" rows= "3" id="report-textarea" ></textarea>
  <label class="mdl-textfield__label" for="report-textarea">What is your concern?</label>
</div>

<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="submit-report-button">
  Submit Report
</button>
