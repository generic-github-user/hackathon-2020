<div id="vibe-container">
      <p>How are you feeling today?</p>
      <div id="slider-container">
            <input class="mdl-slider mdl-js-slider" id='mood-slider' type="range" min="0" max="100" value="50" tabindex="0">
      </div>
      <!-- <i class="material-icons">check_circle</i> -->

      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent" id='submit-feeling-button'>
            <i class="material-icons">check</i>
      </button>

      <div class="mdl-textfield mdl-js-textfield">
            <textarea class="mdl-textfield__input" type="text" rows="3" id="more-information"></textarea>
            <label class="mdl-textfield__label" for="more-information">Additional information</label>
      </div>
</div>
